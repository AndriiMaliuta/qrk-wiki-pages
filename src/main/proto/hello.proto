syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.andmal";
option java_outer_classname = "PagesGrpcProto";

package pages;

service PagesGrpc {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
